sonar.projectKey=jhonnythomaz_spliit
sonar.organization=jhonnythomaz

# Caminho do código fonte
# O projeto Spliit original parece ter o código na raiz do repositório,
# então '.' é o mais provável.
sonar.sources=.

# Arquivos a excluir
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/public/**

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Se o projeto Spliit NÃO usa TypeScript (ou se o tsconfig.json não estiver na raiz),
# você pode comentar a linha abaixo com um '#' no início ou removê-la.
# Caso contrário, mantenha-a.
# sonar.typescript.tsconfigPath=tsconfig.json

